apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: public
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls:
  - hosts:
    - immolink.ir
    secretName: immolink
  rules:
  - host: immolink.ir
    http:
      paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: immolink-clusterip-srv
              port:
                number: 8080